<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attribute</title>
    <style>
        a {
            color: red;
        }
        /* attribute selector */
        a[href="https://meta.com"]{
            color: green;
        }
        
    </style>
</head>
<body>
     <ul>
        <li><a href="https://google.com">Google</a></li>
        <li><a href="https://meta.com">Meta</a></li>
        <li><a href="https://apple.com">Apple</a></li>
     </ul>
</body>
</html>
