<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables</title>
        <style>
            /* multiple element selector*/
            table, td, th{
                border: 3px solid black;
                border-collapse: collapse;
            }
            td, th{
                padding: 5px;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maxium Depth</th>
                </tr>                
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>11,033 m</td>
                </tr>
                <tr>
                    <td>Indian Ocean</td>
                    <td>3,741 m</td>
                    <td>7,450 m</td>
                </tr>
                 <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,380 m</td>
                 </tr>
            </tbody>
        </table>
    </body>
</html>
