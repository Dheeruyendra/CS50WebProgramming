<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web From</title>
    </head>
    <body>
        <form>
            <div>
               <input type="text" placeholder="username" name="username">
               <input type="password" placeholder="password" name="password">        
            </div>
             
            <div>
                Favourite Color?
                <input type="radio"  value="red"  name="color">Red
                <input type="radio"  value="blue" name="color">Blue
                <input type="radio"  value="green" name="color">Green
            </div>

            <div>
                <input list="countries" name="country" placeholder="Country">
                <datalist id = "countries">
                    <option value="India">
                    <option value="USA">
                    <option value="UK">
                    <option value="Ireland">            
                </datalist>
            </div>
        </form>
    </body>
</html>
