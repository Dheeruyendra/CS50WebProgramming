<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
          An ordered list: 
          <ol>
            <li>This is the first item</li>
            <li>This is the second item</li>
            <li>This is the third item</li>
          </ol>
          An unordred list: 
          <ul>
            <li>One Item</li>
            <li>Another Item</li>
          </ul>
    </body>
</html>
